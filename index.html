<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Automated UNO</title>
	<link rel="stylesheet" type="text/css" href="css/style.css?1465758571">
    <meta property="og:title" content="Automated UNO - by @lipsumar" />
    <meta property="og:image" content="https://raw.githubusercontent.com/lipsumar/automated-uno/master/resources/screenshot.png" />
</head>
<body>

	<div class="game">
		<div class="players">
			<div class="player player-1" data-player-id="1"><div class="cards"></div></div>
			<div class="player player-2" data-player-id="2"><div class="cards"></div></div>
			<div class="player player-3" data-player-id="3"><div class="cards"></div></div>
			<div class="player player-4" data-player-id="4"><div class="cards"></div></div>

		</div>

		<div class="deck">
            <div class="current-card"></div>
            <div><br>
                <button class="step">  ❙▶  </button>
                <button class="play">  ▶  </button>
                <button class="restart">restart</button>
            </div>

            <ul class="stats"></ul>
            <div>Turns: <span class="turns"></span></div>

		</div>
	</div>

    <div class="player-options">
        <div class="close">×</div>

        <textarea class="js-code"></textarea>
        <button class="js-code-submit">SAVE</button>
    </div>

    <script src="js/d3.js"></script>
    <script src="js/bundle.js?1465758571"></script>

</body>
</html>
